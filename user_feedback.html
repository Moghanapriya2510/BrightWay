<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto; /* Allow scrolling if necessary */
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            overflow: auto; /* Ensure content can scroll if it overflows */
        }

        h1 {
            font-size: 2.5em;
            color: #1d15ff;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.2em;
            margin: 10px 0;
            display: block;
            color: #555;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .btn {
            background-color: #007BFF;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .btn:focus {
            outline: 2px dashed #0056b3;
            outline-offset: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Feedback</h1>
        <form id="feedback-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="experience">Share Your Experience:</label>
            <textarea id="experience" rows="4" placeholder="Describe your experience" required></textarea>

            <label for="improvements">Suggestions for Improvement:</label>
            <textarea id="improvements" rows="4" placeholder="Suggest improvements" required></textarea>

            <label for="issues">Report Issues:</label>
            <textarea id="issues" rows="4" placeholder="Describe any issues" required></textarea>

            <button type="submit" class="btn">Submit Feedback</button>
        </form>
    </div>

    <script>
        const feedbackForm = document.getElementById('feedback-form');

        feedbackForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const experience = document.getElementById('experience').value;
            const improvements = document.getElementById('improvements').value;
            const issues = document.getElementById('issues').value;

            // Here you can add the code to handle the form submission
            // For example, you can send the feedback data to your server or API

            alert('Thank you for your feedback!');

            feedbackForm.reset();
        });
    </script>
</body>
</html>
